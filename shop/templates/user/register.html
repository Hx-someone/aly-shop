{% extends 'base/base.html' %}
{% load staticfiles %}

{% block title %}注册{% endblock title %}

{% block header %}
{% endblock %}

{% block search %}
{% endblock %}

{% block content %}
	<div class="register_con">
		<div class="l_con fl">
			<a class="reg_logo"><img src="{% static 'images/logo02.png' %}"></a>
			<div class="reg_slogan">足不出户  ·  新鲜每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{% url 'user:login' %}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form class="form-contain" action="">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <label>用户名:</label>
                            <input type="text" name="user_name" id="user_name" placeholder="请输入用户名">

                        </li>
                        <li>
                            <label>手机号:</label>
                            <input type="tel" name="tel" id="tel" placeholder="请输入手机号">

                        </li>
                        <li>
                            <label>密码:</label>
                            <input type="password" name="pwd" id="pwd" placeholder="请输入密码">

                        </li>

                        <li>
                            <label>验证码:</label>
                            <input type="text" placeholder="请输入验证码" name="sms_captcha" class="form-captcha" id="input_smscode" autocomplete="off">
                    <a href="javascript:void(0);" class="sms-captcha" title="发送验证码">获取验证码</a>

                        </li>
                        <li class="agreement">
                            <input type="checkbox" name="allow" id="allow" >
                            <label>阅读并接受《xx用户协议》及《xx隐私权保护声明》</label>
                        </li>
                        <li class="reg_sub">
                            <input type="submit" value="注 册" class="register-btn">
                        </li>
                    </ul>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
{% block script%}
	<script type="text/javascript" src="{% static 'js/user/register.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/base/message.js' %}"></script>
<script type="text/javascript" src="{% static 'js/base/sweetalert.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/base/jQuery_3.3.1.js' %}"></script>
{% endblock  %}
